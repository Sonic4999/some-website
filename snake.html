      background-color: #0c0d0f;

    }

<body>
  <canvas id="chunk-game" style = 'position: absolute; left: 0px; top: 0px;'></canvas>

  <script>
    (function() {
      var
        htmlCanvas = document.getElementById('chunk-game');
        context = htmlCanvas.getContext('2d');

        initialize();

        function initialize() {
				  window.addEventListener('resize', resizeCanvas, false);
			  	resizeCanvas();
			}

      function resizeCanvas() {
				htmlCanvas.width = (Math.floor(window.innerWidth/20))*20;
				htmlCanvas.height = (Math.floor(window.innerHeight/20))*20;
			}

    })();
 	</script>
